<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Auth-form</title>
</head>

<body>
    <div class="auth-forms-cnt col-flex-cnt">
        <div class="auth-card">
            <form action="/index.html" class="col-flex-cnt">

                <div class="auth-input col-flex-cnt">
                    <label for="username">User name</label>
                    <input type="text" name="username" id="auth_user_name" placeholder="Enter your user name">
                </div>

                <div class="auth-input col-flex-cnt">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="auth_password" placeholder="Enter your password">
                </div>

                
                <div class="auth-checkbox col-flex-cnt row-flex-cnt">
                    <input id="auth_checkbox" type="checkbox">
                    <span>Submit form</span>
                </div>

                <button id="btn" type="submit">Log in</button>
        </div>
        </form>
        <span id="error" class="empty-error"></span>
    </div>
    


    <script src="./script.js"></script>
    <script src="./form.js"></script>
</body>

</html>
